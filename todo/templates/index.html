<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* стиль */
    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.5),
                  0 6px 20px 0 rgba(0,0,0,0.39);
      background: lightgreen;
      margin-bottom: 5%;
      border-radius: 25px;
      padding: 2%;
      overflow: auto;
      resize: both;
      text-overflow: ellipsis;
    }
    .card:hover {
      background: lightblue;
    }
    .submit_form {
      text-align: center;
      padding: 3%;
      background: green;
      border-radius: 20px;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.4),
                  0 6px 20px 0 rgba(0,0,0,0.30);
    }
  </style>
</head>
<body class="container-fluid">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-info">
        <strong>{{message}}</strong>
      </div>
    {% endfor %}
  {% endif %}

  <center class="row">
    <h1><i>---TODO----</i></h1>
    <hr />
  </center>

  <div class="row">
    <div class="col-md-8">
      {% for i in list %}
      <div class="card">
        <center><b>{{i.title}}</b></center>
        <hr/>
        {{i.created_at}}
        <hr/>
        {{i.description}}
        <br />
        <br />

        <!-- Статус завершения -->
        <form action="/toggle/{{i.id}}" method="POST" style="display:inline;">
          {% csrf_token %}
          <input type="checkbox" name="completed" onchange="this.form.submit()" {% if i.completed %}checked{% endif %}>
        </form>

        <!-- Кнопка редактировать -->
        <form action="/edit/{{i.id}}" method="GET" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-warning">
            <span class="glyphicon glyphicon-pencil"></span> Edit
          </button>
        </form>

        <!-- Удалить -->
        <form action="{% url 'delete' i.id %}" method="POST" style="padding-top:10px;">
          {% csrf_token %}
          <button value="remove" type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-trash"></span> remove
          </button>
        </form>
      </div>
      {% endfor %}
    </div>

    <div class="col-md-1"></div>
    <div class="col-md-3">
      <div class="submit_form">
        <form method="POST" action="/add/">
          {% csrf_token %}
          {{forms}}
          <center>
            <input type="submit" class="btn btn-default" value="add_todo" />
          </center>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
